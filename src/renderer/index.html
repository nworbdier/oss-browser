<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSS Browser</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="../Logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="browser-container">
      <div class="sidebar glass-effect">
        <!-- Sidebar content (tabs) will go here -->
        <div class="tabs-container">
          <div class="tab-actions">
            <button id="new-tab-btn">+</button>
          </div>
          <div id="tabs-list">
            <!-- Tabs will be dynamically added here -->
          </div>
        </div>
      </div>
      <div id="sidebar-resizer"></div>
      <div class="main-content">
        <div class="navigation-bar glass-effect">
          <button id="sidebar-toggle" title="Toggle sidebar">
            <i class="fas fa-columns"></i>
          </button>
          <button id="back-btn"><i class="fas fa-arrow-left"></i></button>
          <button id="forward-btn"><i class="fas fa-arrow-right"></i></button>
          <button id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
          <input
            type="text"
            id="url-bar"
            placeholder="Enter URL or search..."
            class="glass-input"
          />
          <button id="switch-account-btn" title="Switch Account">
            <i class="fas fa-user-circle"></i>
          </button>
        </div>
        <div id="webview-container">
          <!-- Active webview will be displayed here -->
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
